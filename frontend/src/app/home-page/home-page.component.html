<div class="container text-light my-4">
  <div class="d-flex my-5">
    <h1>Schtroumpfs</h1>
    <button type="button" id="addFriendsBtn" class="btn-success ml-auto px-3" data-toggle="modal" data-target="#addFriendsModal">Add friends</button>
  </div>
  <div class="container friends p-3">
    <h3 class="text-center">Friends</h3>
    <hr class="bg-light"/>
    <div *ngIf="friendsLoading" class="spinner-border text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p class="text-center" *ngIf="friends.length <= 0">You have no friends yet ! :(</p>
    <ul *ngIf="friends.length > 0" class="list-group">
      <li *ngFor="let friend of friends"
          class="list-group-item">
        <div class="d-flex">
          <span>{{ friend.email }}</span>
          <button class="btn-info ml-auto" [routerLink]="['/profile/' + friend._id]">Profile</button>
          <button class="btn-danger ml-2" (click)="onRemove(friend._id)">Remove</button>
        </div>
        <hr class="bg-light"/>
      </li>
    </ul>
  </div>
</div>

<div class="modal fade" id="addFriendsModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Schtroumpf users</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="search" class="form-control text-white" type="search"
               placeholder="Search" aria-label="Search" (keyup)="searchUser()">
      </div>
      <div class="modal-body d-flex flex-column">
        <div class="my-1 align-items-center userRow" *ngFor="let user of users">
          <span>{{ user.email }}</span>
          <button class="btn btn-success ml-auto" (click)="onUserClick(user._id)">Add friend</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
